<!DOCTYPE html>
<html>

<head>
    <style>
        input[type=text],
        select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ccc;
            font-size: 20px;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        label {
            font-weight: bold;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }


        div {
            border-radius: 5px;
            font-size: 20px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        <form action="">
            <label for="fname">Seu nome:</label><br>
            <input type="text" id="player" name="player" value=""><br>
            <input type="submit" value="Gerar cartela">
        </form>
    </div>
</body>

</html>
